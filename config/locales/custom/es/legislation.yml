        section_footer:
          title: ¿Qué es la legislación colaborativa?
          description: En los procesos participativos, la Diputación ofrece a la ciudadanía la oportunidad de participar en la elaboración y modificación de normativa que afecta a la provincia y de dar su opinión sobre ciertas actuaciones que tiene previsto llevar a cabo.
          help_text_1: "En los procesos participativos, la Diputación ofrece a la ciudadanía la oportunidad de participar en la elaboración y modificación de normativa que afecta a la provincia y de dar su opinión sobre ciertas actuaciones que tiene previsto llevar a cabo."
          help_text_2: "Las personas registradas en la Plataforma de Participación de la Diputación de Valladolid pueden participar con aportaciones en dichos procesos. Sus comentarios son analizados por el área correspondiente y tenidos en cuenta de cara a la redacción final."
          help_text_3: "La Diputación también abre procesos para recibir aportaciones y opiniones sobre actuaciones municipales."
